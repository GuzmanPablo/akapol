        <vtex:template id="AKAPOL-header" />

        <main class="wrapper">
            <div class="content">
                <h1 class="inst__text inst__text--title primary-color">Conocé todas nuestras marcas</h1>
                <section class="faq__content"></section>
                <section class="tip-bar">
                    <div class="wrapper">
                      <ul>
                        <li>
                          <div class='wrap-icon'><img src="/arquivos/icon-credito.png" alt="" title="" /></div>
                          <div class="wrap-text"><strong>Pagá con tarjeta</strong> <span>ver promociones vigentes</span></div>
                        </li>
                        <li>
                          <div class='wrap-icon'><img src="/arquivos/icon-envio.png" alt="" title="" /></div>

                        </li>
                        <li>
                          <div class='wrap-icon'><img src="/arquivos/icon-tienda.png" alt="" title="" /></div>
                          <div class="wrap-text"><strong>Retiro GRATIS en tienda</strong> <span>ver dirección de retiro</span></div>
                        </li>
                      </ul>
                    </div>
                  </section>
            </div>
        </main>

Envío 48 horas: Si tu compra es con envío para la Capital Federal y Gran Bs. AS. y la efectúas hoy hasta las 14:00 horas, recibirás tus productos hasta dos día hábiles siguientes entre las 9:00 y las 18:00 horas.
